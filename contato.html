<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Snickersnap</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="produtos.css">
	</head>
	<body>
		<header>
			<div class="caixa">
			<h1><img src="snickersnaplogo.png" alt="Logo Snickersnap!" width="200" height="200"></h1>

				<nav>
					<ul>
						<li><a href="index2.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form>
                <legend class="descricao-contato">Faça como o Senhor Cemenslau e 
                venha para a Snickersnap!</legend>

                <img src="shrek.jpeg" width="1100" height="250">

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="E-mail">E-mail</label>
                <input type="text" id="E-mail" class="input-padrao" required placeholder=
                "seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placholder
                ="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Em que você agregaria trabalhando aqui?</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" 
                    value="email" id="radio-email">E-mail</label>

                    <label for="radio-telefone"><input type="radio"
                     name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" 
                    value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>

                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas
                 novidades por E-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table width="300" height="150">
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>10h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>10h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>10h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
			<img src="snickersnaplogo.png" alt="Logo Snickersnap!" width="200" height="200">
			<p class="copyright">&copy Copyright Snickersnap - 2023</p>
		</footer>
	</body>
</html>
